version: '3.8'

services:
  # ===========================================
  # Backend API - Node.js + Express
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garagem-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=mysql
      - DB_USER=garagem
      - DB_PASSWORD=${DB_PASSWORD:-SuaSenhaSegura123!}
      - DB_NAME=garagem
      - JWT_SECRET=${JWT_SECRET:-sua_chave_secreta_32_caracteres_minimo}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - garagem-network

  # ===========================================
  # Banco de Dados - MySQL 8.0
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: garagem-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=garagem
      - MYSQL_USER=garagem
      - MYSQL_PASSWORD=${DB_PASSWORD:-SuaSenhaSegura123!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/database/seed.js:/docker-entrypoint-initdb.d/02-seed.js:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - garagem-network

# ===========================================
# Volumes e Networks
# ===========================================
volumes:
  mysql_data:
    driver: local

networks:
  garagem-network:
    driver: bridge
